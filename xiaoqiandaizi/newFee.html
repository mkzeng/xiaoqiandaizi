					    <li><a href="listFee.html">账单列表</a></li>

		<div id="tiShi" class="alert alert-warning">
		   admin：您好，欢迎使用小钱袋子。科学理财，从记账开始。快点添加新账单吧。(2021-11-11 08:50:30)
		</div>
		<main>
		   <form class="form-horizontal">
			  <div class="form-group">
				<label class="col-sm-3 control-label">账单名称：</label>
				<div class="col-sm-5">
				  <input type="text" class="form-control" placeholder="账单名称">
				</div>
			  </div>
			  <div class="form-group">
				<label class="col-sm-3 control-label">金额：</label>
				<div class="col-sm-3">
				  <input type="number" class="form-control">
				</div>
			  </div>
			  <div class="form-group">
				<label class="col-sm-3 control-label">类别：</label>
				<div class="col-sm-7">
				  <select>
					<option>请选择类别</option>
					<option>父母给</option>
					<option>打工挣</option>
				  </select>
				</div>
			  </div>
			  <div class="form-group">
				<label class="col-sm-3 control-label">支付方式：</label>
				<div class="col-sm-7">
				  <select>
					<option>现金</option>
					<option>信用卡</option>
					<option>支付宝</option>
				  </select>
				</div>
			  </div>
			  <div class="form-group">
				<label class="col-sm-3 control-label">经手人：</label>
				<div class="col-sm-3">
				  <input type="text" class="form-control" value="admin">
				</div>
			  </div>
			  <div class="form-group">
				<label class="col-sm-3 control-label">时间：</label>
				<div class="col-sm-3">
				  <input type="date" class="form-control">
				</div>
			  </div>
			  <div class="form-group">
				<label class="col-sm-3 control-label">备注：</label>
				<div class="col-sm-7">
				  <textarea rows="6" class="form-control">这里面是备注</textarea>
				</div>
			  </div>
			  <div class="form-group">
				<div class="col-sm-offset-3 col-sm-7">
				  <button type="button" class="btn btn-warning" onClick="window.location='listFee.html'">保 存</button>
				</div>
			  </div>
			</form>
