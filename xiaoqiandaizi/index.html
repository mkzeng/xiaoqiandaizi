<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>登录界面</title>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link href="dist/css/bootstrap.css" rel="stylesheet">
	<script src="dist/js/jquery-3.5.1.min.js"></script>
	<script src="dist/js/bootstrap.js"></script>
	<link href="myStyle.css" rel="stylesheet">
</head>

<body>
		<!--焦点图开始-->
<div id="focusPic" class="carousel slide" data-ride="carousel">
	<!-- Indicators -->
	<ol class="carousel-indicators">
	  <li data-target="#focusPic" data-slide-to="0" class="active"></li>
	  <li data-target="#focusPic" data-slide-to="1"></li>
	  <li data-target="#focusPic" data-slide-to="2"></li>
	  <li data-target="#focusPic" data-slide-to="3"></li>
	</ol>
  
	<!-- Wrapper for slides -->
	<div class="carousel-inner">
	  <div class="item active">
		<img src="images/img-1.jpg" class="picCenter" />
		<div class="carousel-caption">
		  ...
		</div>
	  </div>
	  <div class="item picCenter">
		<img src="images/img-2.jpg"  class="picCenter">
		<div class="carousel-caption">
		  ...
		</div>
	  </div>
	  <div class="item picCenter">
		<img src="images/img-3.jpg"  class="picCenter">
		<div class="carousel-caption">
		  ...
		</div>
	  </div>
		<div class="item picCenter">
		<img src="images/img-4.jpg"  class="picCenter">
		<div class="carousel-caption">
		  ...
		</div>
	  </div>
	</div>
  
	<!-- Controls -->
	<a class="left carousel-control" href="#focusPic" data-slide="prev">
	  <span class="glyphicon glyphicon-chevron-left"></span>
	</a>
	<a class="right carousel-control" href="#focusPic" data-slide="next">
	  <span class="glyphicon glyphicon-chevron-right"></span>
	</a>
  </div>
	  <!--焦点图结束-->
	<div class="loginBox">
	    <h1 class="logo">
			 <div>小钱袋子</div>
			 <div>
				 您的理财小助手<br>
			     www.zhcpt.com
			 </div>
		</h1>
		
		<form class="form-horizontal">
			<div class="form-group">
				<label class="col-md-3 control-label">用户：</label>
				<div class="col-md-9">
					<input type="text" class="form-control loginIptWidth" placeholder="请输入用户名">
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-3 control-label">密码：</label>
				<div class="col-md-9">
					<input type="password" class="form-control loginIptWidth" placeholder="密码">
				</div>
			</div>
			<div class="form-group">
				<div class="col-md-9 col-md-offset-3">
					<input type="button" class="btn btn-warning" value="登录" onClick="window.location='newFee.html'">
				</div>
			</div>
		</form>
		
	</div>
</body>
</html>
